<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://unpkg.com/react@18.3.0/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@18.3.0/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <style>
            #app {
                text-align: center;
                font-family: 'Courier New', Courier, monospace;
                
            }
            #problem {
                font-size: 72px;
            }
            .incorrect {
                color: red;
            }
            #winner {
                font-size: 72px;
                color: green;
            }
        </style>
        <title>Counter</title>
    </head>
    <body>
        <div id ="app"></div>
        <script type="text/babel">
            function App() {

                const [state, setState] = React.useState({
                    num1: Math.ceil(Math.random() * 10),
                    num2: Math.ceil(Math.random() * 10),
                    response: "",
                    score: 0,
                    incorrect: false
                });

                function inputKeyPress(event) {
                    if (event.key === "Enter") {
                        if (state.num1 + state.num2 === parseInt(state.response)) {
                            // User got the right answer
                            setState({
                                ...state,
                                num1: Math.ceil(Math.random() * 10),
                                num2: Math.ceil(Math.random() * 10),
                                score: state.score + 1,
                                response: "",
                                incorrect: false
                            });
                        } else {
                            // User got the wrong answer
                            setState({
                                ...state,
                                score: state.score - 1 < 0 ? 0 : state.score - 1,
                                incorrect: true
                            });
                        }
                    }
                }

                function updateResponse(event) {
                    setState({
                        ...state,
                        response: event.target.value
                    });
                }

                if (state.score === 10) {
                    return (
                        <div id="winner">
                            Winner Winner Chicken Dinner!
                        </div>
                    );
                }

                return (
                    <div>
                        <div className={state.incorrect ? "incorrect": ""} id="problem">{state.num1} + {state.num2}</div>
                        <input autoFocus={true} onKeyPress={inputKeyPress} onChange={updateResponse} value={state.response} />
                        <div>Score: {state.score}</div>
                    </div>
                );
            }

            ReactDOM.render(<App />, document.querySelector("#app"));
        </script>
    </body>
</html>
